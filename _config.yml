# Build settings
sass:
  style: compressed   
minify_html: false  
markdown: kramdown
destination: docs
theme: solar-flair
theme_style: two # Use 'grey' and not 'gray'
asset_cdn: 1 # 0 = no  |  1 = yes, unminified  |  2 = yes, minified
plugins:
  - jekyll-feed
  - jekyll-toc

collections:
  footer-nav:
    output: false
  timeline:
    output: false
  testimonials:
    output: false
  features:
    output: false
  spinning-reels:
    output: true



exclude:
  - /assets/photoshop/
  - /assets/illustrator/
  - /assets/tshirts/
  - /assets/vintage-asset/

  