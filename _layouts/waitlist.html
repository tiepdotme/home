---
layout: default
---
{% assign color = page.theme_style | default: site.theme_style   %}
{% assign slug = page.slug | default: site.slug   %}

<style>
.cover-grad {
    color: white;
    background-repeat: repeat;
    background-size: 12%;
    background-position: center;
    background: linear-gradient(to bottom right, rgba(70,167,216,0.2), rgba(70,167,216,0.7));

    background: linear-gradient(to left bottom, rgba(250, 70, 22,0.5), rgba(250, 70, 22,0.1)),
      radial-gradient(farthest-side at 10% 15%, rgba(0, 37, 84,0.8), rgba(0, 37, 84,0.5), rgba(0,0,0,0.1)),
      url(/assets/patterns/grid.png);
}
.blk {
      background: rgba(0,0,0,0.7);
      text-shadow: #000 1px 2px;
  }
.jumbotron.home {
    position: relative;
    background-size: auto;
    background-position: center;
    height: 100vh;
    color: white;
    
}
.bt-5{
  border-top: solid 5px #ffcd59;
}
</style>

<div style="background-image:url('/assets/images/teaser--flyreel.jpg');background-size:cover;background-position:center;  height: 100vh; color:white;">
<div class="jumbotron home jumbotron-fluid eq-height cover-grad ">
  <div class="container bottom text-center py-5 sr-contact">
    <h1 class="display-3 mb-0 ">{{ page.title}}</h1>
    <p class="lead p-1 bold " >{{ slug }}</p>
    
    <button type="button" class="btn btn-outline-light sr-button page-scroll" href="{{ page.cta-url }}" >{{ page.cta-text }}</button>

  </div>
</div>
</div>


{% if content %}

<div id="content"  class="bt-5 py-0 jumbotron jumbotron-fluid eq-height home-{{ color }} vh{{ site.vertical_height }} mb-0" style="background-image:url('/assets/images/teaser--flyreel-3.jpg');background-size:cover;background-position:left;  height: 100vh; color:white;">
  <div class="container-fluid d-flex justify-content-end align-items-center " >
    <div class="row  py-5 pr-5  blk">
      <div class="col-12">
        {{ content }}
      </div>
    </div>
  </div>
</div>
{% endif %}
