---
layout: default
---


<main class="container mt-10" aria-label="Content">

  <article class="row">

    {% if page.cover == null %}
    <div class="col-12">
      <h1 class="display-5 text-uppercase">{{ page.long_title | escape }}</h1>
    </div>
    {% endif %}

    {% if content %}
    <div class="col-12 " id="content">
      {{ content }}
    </div>
    {% endif %}
    


  </article>

</main>
