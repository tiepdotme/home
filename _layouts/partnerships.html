---
layout: default
---
{% assign theme_style = page.theme_style | default: site.theme_style   %}

<div class="container"  style="margin-top:66px">
  <div class="row">
    <div class="col-11">
      <h1 class="display-1 text-uppercase text-d20-grey">{{ page.title }}</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <p>
        {{ page.description }}
      </p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">

   


    <div class="col-12 ">
      <div id="news" class="container-fluid">

        

        {% for post in site.partnerships %}
        {% if post.website_url %}
        <div class="row">
          <div class="col-12 text-d10-{{ theme_style }}">
            <h2>
                <a target="_blank" href="{{ post.website_url}}">{{ post.title }}</a>
            </h2>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>


  </div>
</div>
