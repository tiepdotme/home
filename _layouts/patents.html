---
layout: default
---
{% assign theme_style = page.theme_style | default: site.theme_style   %}

<div class="container mt-10" >
  <div class="row">
    <div class="col-11">
      <h1 class=" text-uppercase text-d20-grey">{{ page.title }}</h1>
    </div>
  </div>
</div>

<div class="container mb-5">
  <div class="row">
    <div class="col">
      <p>
        {{ page.content }}
      </p>
    </div>
  </div>
</div>
